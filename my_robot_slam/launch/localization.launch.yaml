launch:        

- node:
    pkg: "nav2_map_server"
    exec: "map_server"
    name: "map_server"
    param:
    -
      name: "yaml_filename"
      value: "$(find-pkg-share my_robot_slam)/maps/map_2.yaml" # Path for map file
    -
      name: "use_sim_time"
      value: False

- node:
    pkg: "nav2_amcl"
    exec: "amcl"
    name: "amcl"
    param:
    -
      name: "base_frame_id"
      value: "base_footprint"
    -
      name: "odom_frame_id"
      value: "odom"
    -
      name: "global_frame_id"
      value: "map"
    -
      name: "laser_max_range"
      value: 10.0
    -
      name: "scan_topic"
      value: "/scan"      
    -
      name: "set_initial_pose"
      value: True
    # -
    #   name: "initial_pose"
    #   value: [-65.6, -105.0, 0.0, 0.0]
    -
      name: "first_map_only"
      value: False
    -
      name: "tf_broadcast"
      value: True
    -
      name: "use_sim_time"
      value: False


- node:
    pkg: "nav2_lifecycle_manager"
    exec: "lifecycle_manager"
    name: "lifecycle_manager"
    param:
    -
      name: "node_names"
      value: ["map_server", "amcl"]
    -
      name: "autostart"
      value: True
    -
      name: "use_sim_time"
      value: False
